<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Диаграмма сбора зерна</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    canvas {
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <h2>Результаты уборки зерна по месяцам (2001–2006)</h2>
  <canvas id="grainChart"></canvas>

  <script>
    const ctx = document.getElementById('grainChart').getContext('2d');
    const grainChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['2001', '2002', '2003', '2004', '2005', '2006'],
        datasets: [
          {
            label: 'Август',
            data: [36000, 61000, 13000, 65000, 92000, 30000],
            backgroundColor: 'rgba(255, 99, 132, 0.6)'
          },
          {
            label: 'Сентябрь',
            data: [45000, 23000, 36500, 20000, 63000, 45500],
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          },
          {
            label: 'Октябрь',
            data: [42500, 26500, 82000, 12500, 98000, 50000],
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Объем (тонны)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Год'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Уборка зерна по месяцам'
          }
        }
      }
    });
  </script>
</body>
</html>
